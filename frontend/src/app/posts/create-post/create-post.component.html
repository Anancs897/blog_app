<mat-spinner *ngIf="Loading"></mat-spinner>
<mat-card *ngIf="!Loading" >
    <form [formGroup]="form"   (submit)="onSave()"    >
    <mat-form-field>
        
        <p id="mytitle">
            <textarea matInput type="text"  formControlName="title"  rows="0"></textarea>
        </p>
    </mat-form-field>

    <div id="preview-btn">
        <button mat-type-button (click)="filepicker.click()" type="button" id="img-picker">  Pick image</button>
        <input type="file" accept="image/png, image/jpg, image/jpeg" #filepicker (change)="onImagePicked($event)"  >  
        
    </div>

    <div class=image-preview  *ngIf="imagePreview">
        <img [src]="imagePreview" [alt]="form.value.title "  >
    </div>
    


    <mat-form-field>
        <textarea   matInput color="primary" formControlName="content" rows="0"></textarea>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit"  id="save-btn">Save</button>
</form>
</mat-card>
