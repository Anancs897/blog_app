<p id="expand">
    <mat-accordion *ngFor="let post of posts">
        <mat-expansion-panel>

            <mat-expansion-panel-header>
                <mat-panel-title>
                    {{post.title}}
                </mat-panel-title>
            </mat-expansion-panel-header>

            {{post.content}}

            <mat-action-row>
                <a mat-button color="primary"  [routerLink]="['/edit',post.id]" >Edit</a>
                <button mat-button color="warn" (click)="onDelete(post.id)" >Delete</button>
            </mat-action-row>

        </mat-expansion-panel>
    </mat-accordion>
</p>
