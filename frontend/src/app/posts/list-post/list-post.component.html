<p id="expand">
    <mat-accordion *ngFor="let post of posts">
        <mat-expansion-panel>

            <mat-expansion-panel-header>
                <mat-panel-title>
                    {{post.title}}
                </mat-panel-title>
            </mat-expansion-panel-header>

            {{post.description}}

            <mat-action-row>
                <button mat-button color="primary" >Edit</button>
                <button mat-button color="warn" >Delete</button>
            </mat-action-row>

        </mat-expansion-panel>
    </mat-accordion>
</p>
