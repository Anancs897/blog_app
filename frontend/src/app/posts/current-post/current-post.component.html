<div class="cont" *ngIf="post!=null" >
    <div class="card" >
        <h2 class="title" >{{post.title}}</h2>
        <p id="img-cont"><img [src]="post.imagePath" [alt]="post.title" id="my-img"></p>
        <h3 class="card-content"  [innerHTML]="post.content" > </h3>
    </div>
    <div id="btn-cont"  *ngIf="userIsAuthenticated  && userId == post.creator">
        <a mat-button color="primary" [routerLink]="['/edit',post._id]">Edit</a>
        <button mat-button color="warn" (click)="onDelete(post._id)"
            data-bs-dismiss="modal">Delete</button>
    </div>
</div>
